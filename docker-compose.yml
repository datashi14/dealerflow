version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dealerflow_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password # You can change this, just update .env
      POSTGRES_DB: dealerflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
